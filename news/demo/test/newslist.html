<div class="s-news-item s-news-item-text">
	<h2 class="title g-f18">泰国军方扣留英拉及其家人 称不会超过一周</h2>
	<div class="news-content g-clearfix">
		<p class="picbody">
			<a href="#" title=""><img alt="" src="../images/pic.jpg" class="pic" /></a>
		</p>
		<p>
			据路透社报道，泰国军方高官称，军方23日扣留了前总理英拉及其家人，扣留时间不会超过一周。当天稍早前，英拉按要求前往军方基地报告，随后他们被带往其他地点。泰国军方领导人巴育将军22日宣布军事政变，从看守政府手中接管政权。
		</p>
